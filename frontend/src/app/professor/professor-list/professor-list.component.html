<h2>Profesori</h2>
<button (click)="add()">+ Adaugă</button>

<table *ngIf="!loading">
  <thead><tr><th>ID</th><th>Nume</th><th>Email</th><th></th></tr></thead>
  <tbody>
    <tr *ngFor="let p of professors">
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.email }}</td>
      <td>
        <button (click)="edit(p)">Editează</button>
        <button (click)="remove(p)">Șterge</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="loading">Se încarcă...</div>
